hostname = "{{ KAPACITOR_HOSTNAME | default("localhost") }}"
data_dir = "/var/lib/kapacitor"

[http]
  bind-address = ":9092"
  auth-enabled = false
  log-enabled = true
  write-tracing = false
  pprof-enabled = false
  https-enabled = false
  https-certificate = "/etc/ssl/kapacitor.pem"
  shutdown-timeout = "10s"

[replay]
  dir = "/var/lib/kapacitor/replay"

[storage]
  boltdb = "/var/lib/kapacitor/kapacitor.db"

[task]
  dir = "/var/lib/kapacitor/tasks"
  snapshot-interval = "1m0s"

[[influxdb]]
  enabled = true
  name = "default"
  default = true
  urls = ["{{ INFLUXDB_URL }}"]
  username = ""
  password = ""
  ssl-ca = ""
  ssl-cert = ""
  ssl-key = ""
  insecure-skip-verify = false
  timeout = "0"
  disable-subscriptions = false
  udp-buffer = 1000
  udp-read-buffer = 0
  startup-timeout = "5m0s"
  [influxdb.subscriptions]
  [influxdb.excluded-subscriptions]
    _kapacitor = ["default"]

[logging]
  file = "STDOUT"
  level = "{{ KAPACITOR_LOG_LEVEL | default("INFO") }}"

[collectd]
  enabled = false
  bind-address = ":25826"
  database = "collectd"
  retention-policy = ""
  batch-size = 1000
  batch-pending = 5
  batch-timeout = "10s"
  read-buffer = 0
  typesdb = "/usr/share/collectd/types.db"

[opentsdb]
  enabled = false
  bind-address = ":4242"
  database = "opentsdb"
  retention-policy = ""
  consistency-level = "one"
  tls-enabled = false
  certificate = "/etc/ssl/influxdb.pem"
  batch-size = 1000
  batch-pending = 5
  batch-timeout = "1s"
  log-point-errors = true

[smtp]
  enabled = {{ OUTPUT_SMTP_ENABLED | default("false") }}
  host = "{{ OUTPUT_SMTP_HOST | default("localhost") }}"
  port = {{ OUTPUT_SMTP_PORT | default(25) }}
  username = ""
  password = ""
  from = "{{ OUTPUT_SMTP_FROM | default("kapacitorbot@axway.kapacitor.com") }}"
  to = ["{{ OUTPUT_SMTP_TO | default("root@localhost.localdomain") }}"]
  no-verify = false
  global = false
  state-changes-only = false
  idle-timeout = "30s"

[opsgenie]
  enabled = false
  api-key = ""
  url = "https://api.opsgenie.com/v1/json/alert"
  recovery_url = "https://api.opsgenie.com/v1/json/alert/note"
  global = false

[victorops]
  enabled = false
  api-key = ""
  routing-key = ""
  url = "https://alert.victorops.com/integrations/generic/20131114/alert"
  global = false

[pagerduty]
  enabled = false
  url = "https://events.pagerduty.com/generic/2010-04-15/create_event.json"
  service-key = ""
  global = false

[sensu]
  enabled = false
  addr = ""
  source = "Kapacitor"

[slack]
  enabled = {{ OUTPUT_SLACK_ENABLED | default("false") }}
  {% if OUTPUT_SLACK_WEBHOOK_URL is defined %}
  url = "{{ OUTPUT_SLACK_WEBHOOK_URL }}"
  {% endif %}
  channel = "#{{ OUTPUT_SLACK_CHANNEL | default("kapacitor") }}"
  global = {{ OUTPUT_SLACK_GLOBAL | default("false") }}
  state-changes-only = {{ OUTPUT_SLACK_STATE_CHANGE_ONLY | default("false") }}

[hipchat]
  enabled = false
  url = "https://subdomain.hipchat.com/v2/room"
  token = ""
  room = ""
  global = false
  state-changes-only = false

[alerta]
  enabled = false
  url = ""
  token = ""
  environment = ""
  origin = "kapacitor"

[reporting]
  enabled = false
  url = "https://usage.influxdata.com"

[stats]
  enabled = true
  stats-interval = "10s"
  database = "_kapacitor"
  retention-policy = "default"
  timing-sample-rate = 0.1
  timing-movavg-size = 1000

[udf]
  [udf.functions]

[deadman]
  interval = "10s"
  threshold = 0.0
  id = "node 'NODE_NAME' in task '{{ .TaskName }}'"
  message = "{{ .ID }} is {{ if eq .Level \"OK\" }}alive{{ else }}dead{{ end }}: {{ index .Fields \"collected\" | printf \"%0.3f\" }} points/INTERVAL."
  global = false

[talk]
  enabled = false
  url = ""
  author_name = ""

